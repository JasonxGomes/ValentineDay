<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
        <style>
            body {
                background-color: #ffccf5; /* Light pink background */
                font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun, playful font */
                text-align: center;
                color: #ff6699; /* Hello Kitty pink */
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow: hidden; /* Prevents scrollbars from appearing due to animations */
            }
            .container {
                text-align: center;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .header_text {
                font-size: 3em;
                margin-bottom: 20px;
                color: #ff3385; /* Darker pink for emphasis */
                animation: bounce 2s infinite; /* Bounce animation */
            }
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
            .gif_container img {
                max-width: 100%;
                height: auto;
                width: 300px; /* Smaller width for the GIF */
                animation: float 3s ease-in-out infinite; /* Floating animation */
            }
            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
            footer {
                background-color: #ff6699; /* Hello Kitty pink */
                color: white;
                padding: 10px;
                font-size: 0.9em;
                width: 100%;
                text-align: center;
                position: relative;
                margin-top: auto; /* Pushes footer to the bottom */
            }
            footer a {
                color: white;
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
            /* Confetti effect */
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #ffccf5;
                animation: confetti-fall 5s linear infinite;
            }
            @keyframes confetti-fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        </style>
    </head> 
    <body>
        <!-- Confetti effect -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 3.5s;"></div>

        <div class="container">
            <div>
                <h1 class="header_text">Love you too shonaa!!</h1>
            </div>
            <div class="gif_container">
                <!-- Original GIF (unchanged) -->
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            Made with ‚ù§Ô∏è by <a href="https://example.com" target="_blank">Jason Gomes</a> | For AthenaüéÄ
        </footer>
    </body> 
</html>
